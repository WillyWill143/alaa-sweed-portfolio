<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alaa Sweed | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* GLOBAL FONT RENDERING IMPROVEMENTS */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 500;
        line-height: 1.5;
        scroll-padding-top: 80px;
      }

      /* RTL Font Override */
      html[dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
      }

      /* RTL TIMELINE FIX (DESKTOP) */
      @media (min-width: 768px) {
        .timeline-dot {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        }

        /* LTR FIX: Force alignment on desktop */
        html[dir="ltr"] .timeline-dot {
          left: 50% !important;
          right: auto !important;
          transform: translateX(-50%) !important;
        }

        html[dir="rtl"] .timeline-dot {
          left: 50% !important;
          right: auto !important;
          transform: translateX(-50%) !important;
        }
      }

      /* HEADERS IMPROVEMENT */
      h1, h2, h3 {
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      /* BUTTON & HERO TEXT */
      .hero-title {
        font-weight: 800;
        font-size: clamp(32px, 6vw, 64px);
      }

      .hero-subtitle {
        font-weight: 400;
        opacity: 0.9;
      }

      button, .btn {
        font-weight: 600;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* Changed to Emerald/Green */
      }
      
      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
        100% { transform: translateY(0px) scale(1); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
</head>
  <body class="bg-gray-900 text-gray-100 selection:bg-emerald-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
